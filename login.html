<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="assets/img/fevicon.webp" type="image/png" />

    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- Google Fonts: Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Remix Icon CDN for footer icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Log In | Trade Overseas</title>
</head>

<body>
    <main>
        <div class="w-full grid lg:grid-cols-9 overflow-hidden h-[100dvh]">
            <!-- Left: Image/Brand Side -->
            <div
                class="col-span-5 xl:col-span-6 hidden lg:flex flex-col justify-center items-center bg-blue-900 relative p-8">
                <img src="assets//images/banners/banner-1.jpg" alt="Login Visual"
                    class="shadow-lg w-full object-cover h-full absolute bottom-0 left-0 right-0">
                <div class="absolute top-0 bottom-0 left-0 right-0 bg-black/30"></div>
                <div class="relative z-10 text-center flex flex-col items-center hidden">
                    <img src="assets/images/logo/logo.webp" alt="Trade Overseas Logo" class="h-14 mb-6 drop-shadow-lg">
                    <h2 class="text-white text-2xl lg:text-4xl font-bold mb-2 text-center">Welcome Back!</h2>
                    <p class="text-blue-100 text-base text-center mb-8">Connect to global trade with confidence and
                        security.</p>
                </div>
            </div>
            <!-- Right: Login Form -->
            <div
                class="col-span-4 xl:col-span-3 w-full sm:max-w-2xl mx-auto lg:w-full flex flex-col overflow-auto p-8 sm:px-10 sm:py-10 bg-white/80 backdrop-blur-lg relative">
                <!-- Overlay -->
                <div id="loginOverlay"
                    class="absolute inset-0 z-20 flex flex-col items-center justify-center bg-white transition-opacity duration-300">
                    <img src="assets/images/logo/logo.webp" alt="Trade Overseas Logo" class="h-14 mb-8 drop-shadow-lg">
                    <h2 class="text-2xl font-bold text-[#092a54] mb-2">Welcome Back!</h2>
                    <p class="text-gray-600 mb-8 text-center">Sign in to access your Trade Overseas account.</p>
                    <button
                        class="login-overlay-btn px-10 py-3.5 mb-10 bg-[#092a54] text-white font-semibold rounded-md shadow hover:bg-[#0a2e5a] transition-colors text-base">
                        Log in
                    </button>
                </div>
                <div>
                    <div class="flex flex-col items-center mb-8">
                        <img src="assets/images/logo/logo.webp" alt="Trade Overseas Logo" class="h-10 mb-2 hidden">
                        <h1 class="text-2xl md:text-3xl font-bold text-[#092a54]">Sign in</h1>
                    </div>
                    <form class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-900 mb-1" for="email">Email or
                                Phone</label>
                            <input id="email" type="email" required
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg bg-white focus:ring-2 focus:ring-blue-100 transition text-gray-900 placeholder-gray-400 text-sm"
                                placeholder="you@email.com" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-900 mb-1" for="password">Password</label>
                            <input id="password" type="password" required
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg bg-white focus:ring-2 focus:ring-blue-100 transition text-gray-900 placeholder-gray-400 text-sm"
                                placeholder="Your password" />
                        </div>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center text-[13px] text-gray-600 cursor-pointer">
                                <input type="checkbox" class="form-checkbox rounded border-gray-300 text-blue-600 mr-2">
                                Remember me
                            </label>
                            <a href="#" class="text-[13px] text-blue-600 hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit"
                            class="w-full py-3 bg-[#092a54] text-white font-semibold rounded-lg shadow hover:bg-[#0a2e5a] transition-colors text-base">
                            Sign In
                        </button>
                    </form>
                    <div class="flex items-center my-6">
                        <div class="flex-grow h-px bg-gray-200"></div>
                        <span class="mx-3 text-gray-400 text-xs">or</span>
                        <div class="flex-grow h-px bg-gray-200"></div>
                    </div>
                    <div class="flex flex-col gap-3">
                        <button
                            class="flex items-center justify-center gap-2 w-full py-2.5 border border-gray-200 rounded-lg bg-white hover:bg-gray-50 transition">
                            <img src="assets/images/social-media/google.png" class="w-6" alt="google">
                            <span class="text-sm font-medium text-gray-700">Sign in with Google</span>
                        </button>
                        <button
                            class="flex items-center justify-center gap-2 w-full py-2 border border-gray-200 rounded-lg bg-white hover:bg-gray-50 transition">
                            <img src="assets/images/social-media/facebook.png" class="w-6" alt="facebook">
                            <span class="text-sm font-medium text-gray-700">Sign in with Facebook</span>
                        </button>
                    </div>
                    <p class="text-center text-sm text-gray-600 mt-6">
                        New to Trade Overseas?
                        <a href="#" class="text-blue-600 font-medium hover:underline ml-1">Create an account</a>
                    </p>
                    <div class="flex items-center justify-center mt-6 text-xs text-gray-400 gap-2">
                        <i class="ri-shield-check-line text-blue-500"></i>
                        100% Secure & Private Login
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- custom script link -->
    <script>
        //login overlay hide on Login button click
        document.addEventListener('DOMContentLoaded', function () {
            const login_overlay = document.getElementById('loginOverlay');
            const login_overlay_btn = login_overlay.querySelector('.login-overlay-btn');
            login_overlay_btn.addEventListener('click', function () {
                login_overlay.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
