<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="assets/img/fevicon.webp" type="image/png" />

    <!-- custom css link -->
    <link rel="stylesheet" href="../assets/css/custom.css">

    <!-- Google Fonts: Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Remix Icon CDN for footer icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Trade Overseas</title>

</head>
<body class="bg-[#f7f7f7] min-h-screen font-['Inter'] flex flex-col">

    <!-- Header (reuse your main header if needed) -->
    <!-- ...header code... -->

    <main>
        <section class="w-full h-[100dvh]">
            <div class="container mx-auto flex flex-1 items-center justify-center py-10 w-full h-[100dvh] px-5">
                <div class=" w-full max-w-md  bg-white rounded-2xl shadow-lg border border-gray-100 px-6 py-8 sm:p-8">
                    <div class="flex flex-col items-center mb-8">
                        <img src="../assets/images/logo/logo.webp" alt="Trade Overseas Logo" class="h-10 md:h-12 mb-4">
                        <h1 class="text-xl md:text-2xl font-bold text-[#092a54] mb-1">Forgot Password?</h1>
                        <p class="text-gray-500 text-sm text-center">Enter your registered email address</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-900 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" required autocomplete="email"
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg bg-white focus:ring-2 focus:ring-blue-100 transition text-gray-900 placeholder-gray-400 text-sm" placeholder="you@email.com">
                        </div>
                        <button type="submit"
                            class="premium-gradient-btn w-full py-3 rounded-lg bg-[#092a54] text-white font-semibold hover:bg-[#0a2e5a] flex items-center justify-center gap-2 text-sm md:text-base">
                            <i class="ri-mail-send-line"></i> Send Reset Link
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <a href="../auth/login.html" class="text-[#092a54] hover:underline text-sm flex items-center justify-center gap-1">
                            <i class="ri-arrow-left-line"></i> Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer (reuse your main footer if needed) -->
    <!-- ...footer code... -->

</body>
</html>
